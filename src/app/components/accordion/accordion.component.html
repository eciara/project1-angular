<div class="accordion  accordion-flush" id="accordionExample">
    <div class="accordion-item" *ngFor="let item of faqList; let first = first;">
        <h2 class="accordion-header" id="{{ item.id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="#{{item.collapseId}}" aria-expanded="false" attr.aria-controls="{{item.id}}" role="button">
                {{ item.question }}
            </button>
        </h2>
        <div id="{{ item.collapseId }}" class="accordion-collapse collapse" attr.aria-labelledby="{{item.id}}" data-bs-parent="#accordionExample">
            <p class="accordion-body">{{ item.answer }}</p>
        </div>
    </div>
</div>
