<form id="form" action="#" autocomplete="off" class="form">
    <div class="form__wrap">
        <label for="email" class="form-label">E-mail</label>
        <input class="form-control" type="email" name="email" id="email-contact"  #nameRef="ngModel" [ngModel]="contactForm.name" >
    </div>
    <div class="form__wrap">
        <label for="tel" class="form-label">Telefon</label>
        <input class="form-control" type="tel" name="tel" id="phone-contact" maxlength="9">
    </div>
    <div class="form__wrap">
        <label for="message" class="form-label">Wiadomość</label>
        <textarea class="form-control" rows="5" cols="50" name="message" id="message-contact"></textarea>
    </div>
    <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start pt-3">
        <div class="form__submit ">
            <input type="text" name="important" id="important-contact">
            <input name="submit" id="submit-contact" class="btn btn--secondary" type="submit" value="Wyślij">
        </div>
    </div>
</form>
