<form #itemForm="ngForm" (ngSubmit)="onSubmit()" class="form">
    <div class="container">
      <div class="row">
        <div class="col-12 form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            [(ngModel)]="contactForm.name"
            #name="ngModel"
            minlength="4"
            maxlength="15"
          />
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="col-12 form-group">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            required
            [(ngModel)]="contactForm.email"
            #email="ngModel"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <div
            [hidden]="email.valid || email.pristine"
            class="alert alert-danger"
          >
            Email is required
          </div>
        </div>
        <div class="col-12 form-group">
          <label for="message" class="form-label">Example textarea</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            required
            [(ngModel)]="contactForm.message"
            #message="ngModel"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary btn--secondary"
            [disabled]="!itemForm.form.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
  
  <div class="message" [hidden]="IsmodelShow" *ngIf="submitted">
    <div class="container">
      <div class="row">
        <div class="col-10 col-sm-6 col-md-8 p-5 mx-auto message__block">
          <h3 class="message__title">{{ information }}</h3>
          <span class="message__icon" (click)="closeModal()">&#9747;</span>
        </div>
      </div>
    </div>
  </div>
